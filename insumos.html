<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Insumos</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="nav-container"></div>

  <div class="dashboard-container">

    <div class="filtros insumos">
      <div class="filtro-grupo">
        <label for="filtro-ot">Orden de Trabajo:</label>
        <input type="text" id="filtro-ot" placeholder="Ej: 12345">
      </div>
      <div class="filtro-grupo">
        <label for="filtro-insumo">Código o Nombre:</label>
        <input type="text" id="filtro-insumo" placeholder="Ej: lija 80">
      </div>
      <div class="filtro-grupo">
        <label for="filtro-registrado">Estado:</label>
        <select id="filtro-registrado">
          <option value="">Todos</option>
          <option value="registrados">Registrados</option>
          <option value="no-registrados">No registrados</option>
        </select>
      </div>
      <div class="filtro-grupo">
        <label for="fecha-desde">Desde:</label>
        <input type="date" id="fecha-desde">
      </div>
      <div class="filtro-grupo">
        <label for="fecha-hasta">Hasta:</label>
        <input type="date" id="fecha-hasta">
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Orden de Trabajo</th>
          <th>Código de Barras</th>
          <th>Insumo</th>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>Registrado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-insumos"></tbody>
    </table>

    <div class="pagination-controls">
      <button id="btn-prev">Anterior</button>
      <span id="page-info">Página 1</span>
      <button id="btn-next">Siguiente</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/insumos.js"></script>
</body>
</html>
