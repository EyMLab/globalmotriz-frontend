<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Insumos</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div id="nav-container"></div>

  <div class="dashboard-container">

    <div class="filtros insumos">

      <div class="filtro-grupo">
        <label for="filtro-ot">Orden de Trabajo:</label>
        <input type="text" id="filtro-ot" placeholder="Ej: 12345">
      </div>

      <div class="filtro-grupo">
        <label for="filtro-insumo">Código / Nombre:</label>
        <input type="text" id="filtro-insumo" placeholder="Ej: Lija 80">
      </div>

      <div class="filtro-grupo">
        <label for="filtro-empleado">Empleado:</label>
        <select id="filtro-empleado">
          <option value="">Todos</option>
          </select>
      </div>

      <div class="filtro-grupo">
        <label for="filtro-localidad">Localidad:</label>
        <select id="filtro-localidad">
          <option value="">Todas</option>
          <option value="MATRIZ">MATRIZ</option>
          <option value="SUCURSAL">SUCURSAL</option>
        </select>
      </div>

      <div class="filtro-grupo">
        <label for="filtro-registrado">Estado:</label>
        <select id="filtro-registrado">
          <option value="">Todos</option>
          <option value="registrados">Registrados</option>
          <option value="no-registrados">No registrados</option>
        </select>
      </div>

      <div class="filtro-grupo">
        <label for="fecha-desde">Desde:</label>
        <input type="date" id="fecha-desde">
      </div>

      <div class="filtro-grupo">
        <label for="fecha-hasta">Hasta:</label>
        <input type="date" id="fecha-hasta">
      </div>

      <div class="filtro-grupo" style="display: flex; align-items: flex-end;">
        <button id="btn-descargar-excel" class="btn-primary" style="height: 38px; cursor: pointer;">
          Descargar Excel
        </button>
      </div>

    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>OT</th>
          <th>Empleado</th>
          <th>Código</th>
          <th>Insumo</th>
          <th>Tipo</th>
          <th>Cant</th>
          <th>Unidad</th>
          <th>Fecha</th>
          <th>Localidad</th>
          <th>Registrado</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody id="tabla-insumos"></tbody>
    </table>

    <div class="pagination-controls">
      <button id="btn-prev">Anterior</button>
      <span id="page-info">Página 1</span>
      <button id="btn-next">Siguiente</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/insumos.js"></script>
</body>
</html>
