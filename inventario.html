<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario de Insumos</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="nav-container"></div>

  <div class="dashboard-container">

    <!-- Filtros -->
    <div class="filtros insumos" style="margin-bottom:12px;">

      <div class="filtro-grupo">
        <label for="filtro-q">Buscar (código o nombre):</label>
        <input type="text" id="filtro-q" placeholder="Ej: INS001 o Lija 80">
      </div>

      <div class="filtro-grupo">
        <label for="filtro-tipo">Tipo:</label>
        <select id="filtro-tipo">
          <option value="">Todos</option>
          <option value="STOCK">STOCK</option>
          <option value="DIRECTO">DIRECTO</option>
        </select>
      </div>

      <div class="filtro-grupo">
        <label for="filtro-estado">Estado:</label>
        <select id="filtro-estado">
          <option value="">Todos</option>
          <option value="red">Rojo</option>
          <option value="yellow">Amarillo</option>
          <option value="green">Verde</option>
        </select>
      </div>

      <div class="filtro-grupo">
        <label for="filtro-localidad">Localidad:</label>
        <select id="filtro-localidad">
          <option value="">Todas</option>
          <option value="MATRIZ">MATRIZ</option>
          <option value="SUCURSAL">SUCURSAL</option>
        </select>
      </div>

    </div>

    <!-- Botones superiores -->
    <div style="margin-bottom:15px; display:flex; gap:10px;">
      <button id="btnNuevo" type="button" class="btn-obs">Nuevo Insumo</button>
      <button id="btnImportar" type="button" class="btn-obs">Importar Excel</button>
      <button id="btnPlantilla" type="button" class="btn-obs">Plantilla</button>
    </div>

    <!-- Tabla -->
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Insumo</th>
          <th>Tipo</th>
          <th>Unidad</th>
          <th>Localidad</th>
          <th>Stock</th>
          <th>Mínimo</th>
          <th>Estado</th>
          <th class="col-acciones">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaInventario"></tbody>
    </table>

    <!-- Paginación -->
    <div class="pagination-controls">
      <button id="btn-prev" type="button">Anterior</button>
      <span id="page-info">Página 1</span>
      <button id="btn-next" type="button">Siguiente</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/inventario.js"></script>
</body>
</html>
